name: Terraform CI/CD

on:
  push:
    branches: [ main, develop ]
    paths: [ 'infra/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'infra/**' ]

env:
  AWS_REGION: eu-west-1

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [dev, prod]
        include:
          - environment: dev
            branch: develop
          - environment: prod
            branch: main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ">=1.0"

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Format Check
      run: terraform fmt -check
      working-directory: infra

    - name: Terraform Init
      run: terraform init
      working-directory: infra

    - name: Terraform Validate
      run: terraform validate
      working-directory: infra

    - name: Terraform Plan
      run: terraform plan -var-file="envs/${{ matrix.environment }}.tfvars" -out=tfplan
      working-directory: infra

    - name: Terraform Apply (Dev Only)
      if: github.ref == 'refs/heads/develop' && matrix.environment == 'dev'
      run: terraform apply -auto-approve tfplan
      working-directory: infra

    - name: Terraform Apply (Prod Only)
      if: github.ref == 'refs/heads/main' && matrix.environment == 'prod'
      run: terraform apply -auto-approve tfplan
      working-directory: infra

    - name: Terraform Destroy (Dev on PR close)
      if: github.event_name == 'pull_request' && github.event.action == 'closed' && matrix.environment == 'dev'
      run: terraform destroy -var-file="envs/${{ matrix.environment }}.tfvars" -auto-approve
      working-directory: infra
